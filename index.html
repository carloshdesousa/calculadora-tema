<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tema calculadora Dia & Noite</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="titulo">
        <p id="p">Tema calculadora Dia & Noite</p> 

        <nav class="menu">
          <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
          <label class="menu-open-button" for="menu-open">
            <span class="lines line-1"></span>
            <span class="lines line-2"></span>
            <span class="lines line-3"></span>
          </label>

          <a href="#" class="menu-item blue"> <i class="fa fa-anchor"></i> </a>
          <a href="#" class="menu-item green"> <i class="fa fa-coffe"></i> </a>
          <a href="#" class="menu-item red"> <i class="fa fa-heart"></i> </a>
          <a href="#" class="menu-item purple"> <i class="fa fa-microphone"></i> </a>
          <a href="#" class="menu-item orange"> <i class="fa fa-start"></i> </a>
          <a href="#" class="menu-item lightblue"> <i class="fa fa-diamond"></i> </a>
        </nav>


    </div>
<div class="container">
  <div class="calculator dark">
    <div class="theme-toggler active">
      <i class="toggler-icon"></i>
    </div>
    <div class="display-screen">
      <div id="display"></div>
    </div>
    <div class="buttons">
      <table>
        <tr>
          <td><button class="btn-operator" id="clear">C</button></td>
          <td><button class="btn-operator" id="/">&divide;</button></td>
          <td><button class="btn-operator" id="*">&times;</button></td>
          <td><button class="btn-operator" id="backspace"><</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="7">7</button></td>
          <td><button class="btn-number" id="8">8</button></td>
          <td><button class="btn-number" id="9">9</button></td>
          <td><button class="btn-operator" id="-">-</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="4">4</button></td>
          <td><button class="btn-number" id="5">5</button></td>
          <td><button class="btn-number" id="6">6</button></td>
          <td><button class="btn-operator" id="+">+</button></td>
        </tr>
        <tr>
          <td><button class="btn-number" id="1">1</button></td>
          <td><button class="btn-number" id="2">2</button></td>
          <td><button class="btn-number" id="3">3</button></td>
          <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
        </tr>
        <tr>
          <td><button class="btn-operator" id="(">(</button></td>
          <td><button class="btn-number" id="0">0</button></td>
          <td><button class="btn-operator" id=")">)</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
